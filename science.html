<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Science Chapters</title>

<style>
    @keyframes fadeSlideIn {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes buttonPop {
        0% { opacity: 0; transform: scale(0.7) translateY(20px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    body {
        font-family: Arial;
        background: linear-gradient(135deg, #0b0b10 30%, #151520 100%);
        padding: 20px;
        animation: fadeSlideIn 1.2s ease-out;
        color: #e8f4ff;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        padding: 15px;
        color: #7cc9ff;
        text-shadow: 0 0 8px #5bbdff, 0 0 15px #a3e4ff;
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        width: 60%;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 0 12px rgba(91, 165, 255, 0.3);
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .btn {
        width: 40%;
        margin: 12px;
        padding: 15px;
        background: rgba(180, 220, 255, 0.15);
        color: #d9f0ff;
        font-size: 16px;
        border: 1px solid rgba(120, 180, 255, 0.4);
        border-radius: 12px;
        cursor: pointer;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 8px rgba(100, 160, 255, 0.3);
        transition: 0.3s;
        opacity: 0;
        animation: buttonPop 0.8s ease forwards;
    }

    .btn:nth-child(1) { animation-delay: 0.1s; }
    .btn:nth-child(2) { animation-delay: 0.2s; }
    .btn:nth-child(3) { animation-delay: 0.3s; }
    .btn:nth-child(4) { animation-delay: 0.4s; }
    .btn:nth-child(5) { animation-delay: 0.5s; }
    .btn:nth-child(6) { animation-delay: 0.6s; }
    .btn:nth-child(7) { animation-delay: 0.7s; }
    .btn:nth-child(8) { animation-delay: 0.8s; }
    .btn:nth-child(9) { animation-delay: 0.9s; }
    .btn:nth-child(10){ animation-delay: 1s; }

    .btn:hover {
        transform: scale(1.08) translateY(-5px);
        box-shadow: 0 0 18px rgba(140, 200, 255, 0.6);
        background: rgba(190, 230, 255, 0.25);
        border: 1px solid rgba(160, 210, 255, 0.8);
        color: #ffffff;
    }
</style>
</head>

<body>

<div class="container">
    <button class="btn" onclick="sciencelevel()">Force and Pressure</button>
    <button class="btn" onclick="sciencelevel()">Friction</button>
    <button class="btn" onclick="sciencelevel()">Sound</button>
    <button class="btn" onclick="sciencelevel()">Light</button>
    <button class="btn" onclick="sciencelevel()">Electricity & Circuits</button>
    <button class="btn" onclick="sciencelevel()">Synthetic Materials</button>
    <button class="btn" onclick="sciencelevel()">Metals and Non-metals</button>
    <button class="btn" onclick="sciencelevel()">Coal & Petroleum</button>
    <button class="btn" onclick="sciencelevel()">Combustion</button>
    <button class="btn" onclick="sciencelevel()">Chemical Effects of Electric Current</button>
</div>

<script>
    function sciencelevel() {
        window.location.href = "sciencelevel.html";
    }
</script>

</body>
</html>
