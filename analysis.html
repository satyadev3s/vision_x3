
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class 8 Analytics | Algoplay</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* -------------------------------------------------------------
   ALGOPLAY DARK PURPLE PROFESSIONAL THEME
-------------------------------------------------------------- */
body{
  margin:0;
  font-family:"Inter", sans-serif;
  background:linear-gradient(135deg,#1a103d,#120b33,#0b0826);
  color:white;
  padding:32px;
  min-height:100vh;
}

/* ---------------------- PAGE TITLE ---------------------- */
h1{
  text-align:center;
  font-size:2.4rem;
  margin-bottom:28px;
  font-weight:900;
  background:linear-gradient(90deg,#a78bfa,#60a5fa);
  webkit-background-clip:text;
  color:transparent;
}

/* ---------------------- CARD BASE ---------------------- */
.card, .chart-card, .list-card{
  background:rgba(255,255,255,0.06);
  padding:22px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.1);
  backdrop-filter:blur(14px);
  box-shadow:0 14px 32px rgba(0,0,0,0.35);
  transition:.3s ease;
}
.card:hover, .chart-card:hover{
  transform:translateY(-5px);
}

/* ---------------------- GRID ---------------------- */
.stats-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  margin-bottom:32px;
}

.section-title{
  font-size:1.25rem;
  font-weight:800;
  margin-bottom:12px;
  color:#a78bfa;
}

/* ---------------------- PROGRESS BARS ---------------------- */
.progress-bar{
  height:24px;
  border-radius:12px;
  background:rgba(255,255,255,0.1);
  overflow:hidden;
}
.fill{
  height:100%;
  border-radius:12px;
  background:linear-gradient(90deg,#7dd3fc,#3b82f6);
  width:0%;
  transition:width 1s ease;
}
.value{
  margin-top:8px;
  font-weight:700;
  text-align:right;
}

/* ---------------------- CHART CARDS ---------------------- */
.chart-card{
  width:75%;
  margin:32px auto;
}

.chart-title{
  font-size:1.4rem;
  text-align:center;
  margin-bottom:14px;
  font-weight:800;
  color:#60a5fa;
}

.chart-card canvas{
  max-height:300px;
}

#sectionPie{
  max-width:260px;
  max-height:260px;
  margin:auto;
  display:block;
}

/* ---------------------- STUDENT LISTS SIDE BY SIDE ---------------------- */
.student-lists-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
  margin-top:28px;
}

.list-card{
  height:100%;
}

.list-title{
  font-size:1.35rem;
  margin-bottom:12px;
  font-weight:800;
  color:#60a5fa;
}

.student{
  padding:8px 12px;
  margin-bottom:6px;
  border-radius:10px;
  display:flex;
  justify-content:space-between;
  background:rgba(255,255,255,0.08);
  font-size:0.95rem;
}

.good{
  background:linear-gradient(90deg,#34d399,#059669);
  color:white;
}

.bad{
  background:linear-gradient(90deg,#f43f5e,#b91c1c);
  color:white;
}
</style>
</head>
<body>

<h1>Class 8 Analytics Dashboard</h1>

<!-- ---------------------- SECTION PERFORMANCE ---------------------- -->
<div class="stats-grid">
  <div class="card">
    <div class="section-title">Section A</div>
    <div class="progress-bar"><div class="fill" style="width:78%"></div></div>
    <div class="value">78% Avg</div>
  </div>
  <div class="card">
    <div class="section-title">Section B</div>
    <div class="progress-bar"><div class="fill" style="width:65%"></div></div>
    <div class="value">65% Avg</div>
  </div>
  <div class="card">
    <div class="section-title">Section C</div>
    <div class="progress-bar"><div class="fill" style="width:82%"></div></div>
    <div class="value">82% Avg</div>
  </div>
  <div class="card">
    <div class="section-title">Section D</div>
    <div class="progress-bar"><div class="fill" style="width:54%"></div></div>
    <div class="value">54% Avg</div>
  </div>
</div>

<!-- ---------------------- PIE CHART ---------------------- -->
<div class="chart-card">
  <div class="chart-title">Section-Wise Performance (Pie Chart)</div>
  <canvas id="sectionPie"></canvas>
</div>

<!-- ---------------------- ATTENDANCE BAR CHART ---------------------- -->
<div class="chart-card">
  <div class="chart-title">Attendance Comparison (Bar Chart)</div>
  <canvas id="attendanceBar"></canvas>
</div>

<!-- ---------------------- LINE GRAPH ---------------------- -->
<div class="chart-card">
  <div class="chart-title">Performance Growth (Line Graph)</div>
  <canvas id="growthLine"></canvas>
</div>

<!-- ---------------------- TOP & BOTTOM STUDENTS (SIDE BY SIDE) ---------------------- -->
<div class="student-lists-grid">

  <div class="list-card">
    <div class="list-title">ðŸ”¥ Top 3 Students</div>
    <div class="student good"><span>Ananya</span><span>94%</span></div>
    <div class="student good"><span>Rahul</span><span>92%</span></div>
    <div class="student good"><span>Meera</span><span>89%</span></div>
  </div>

  <div class="list-card">
    <div class="list-title">âš  Bottom 3 Students</div>
    <div class="student bad"><span>Sara</span><span>41%</span></div>
    <div class="student bad"><span>Arjun</span><span>39%</span></div>
    <div class="student bad"><span>Dev</span><span>33%</span></div>
  </div>

</div>

<!-- ---------------------- CHART.JS SCRIPTS ---------------------- -->
<script>
// PIE CHART
new Chart(document.getElementById("sectionPie"), {
  type:"pie",
  data:{
    labels:["A","B","C","D"],
    datasets:[{
      data:[78,65,82,54],
      backgroundColor:["#60a5fa","#a78bfa","#22d3ee","#f472b6"],
      borderColor:"rgba(255,255,255,0.2)",
      borderWidth:2
    }]
  },
  options:{
    plugins:{ legend:{ labels:{ color:"white" } } }
  }
});

// BAR CHART â€” Attendance
new Chart(document.getElementById("attendanceBar"), {
  type:"bar",
  data:{
    labels:["A","B","C","D"],
    datasets:[{
      label:"Attendance %",
      data:[92,87,95,78],
      backgroundColor:["#60a5fa","#a78bfa","#22d3ee","#c084fc"],
      borderRadius:10
    }]
  },
  options:{
    scales:{
      y:{ ticks:{color:"white"}, beginAtZero:true },
      x:{ ticks:{color:"white"} }
    },
    plugins:{ legend:{ labels:{color:"white"} } }
  }
});

// LINE GRAPH â€” Growth
new Chart(document.getElementById("growthLine"), {
  type:"line",
  data:{
    labels:["Jan","Feb","Mar","Apr","May","Jun"],
    datasets:[{
      label:"Avg Score",
      data:[63,68,72,75,79,84],
      borderColor:"#a78bfa",
      backgroundColor:"rgba(167,139,250,0.25)",
      borderWidth:3,
      tension:0.4,
      fill:true
    }]
  },
  options:{
    scales:{
      y:{ ticks:{color:"white"} },
      x:{ ticks:{color:"white"} }
    },
    plugins:{ legend:{ labels:{color:"white"} } }
  }
});
</script>

</body>
</html>
