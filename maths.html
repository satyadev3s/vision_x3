<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mathematics Chapters</title>

<style>
    /* CSS Variables */
    :root{
        --accent: 88,212,158; /* teal-green */
        --accent-2: 40,180,140;
        --glass-bg: rgba(170,245,210,0.10);
        --border: rgba(80,200,160,0.32);
    }

    /* Keyframe Animations */
    @keyframes fadeSlideIn {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes buttonPop {
        0% { opacity: 0; transform: scale(0.7) translateY(20px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* Base Body Styling */
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg,#071007 30%, #0d1510 100%);
        padding: 20px;
        color: #eefbf0;
        animation: fadeSlideIn 1.2s ease-out;
        min-height: 100vh;
    }

    /* Header Styling */
    h2 {
        text-align:center;
        margin-bottom: 25px;
        padding: 14px;
        color: rgb(var(--accent));
        text-shadow: 0 0 10px rgba(var(--accent),0.18), 0 0 18px rgba(var(--accent-2),0.12);
        background: rgba(255,255,255,0.03);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        width: 92%;
        max-width: 600px;
        margin: 0 auto 22px;
        box-shadow: 0 0 14px rgba(var(--accent),0.10);
    }

    /* Container for Buttons */
    .container { 
        display:flex; 
        flex-wrap:wrap; 
        justify-content:center; 
        max-width: 1000px;
        margin: auto;
    }

    /* Button Styling */
    .btn {
        width:45%; /* Adjusted for spacing */
        min-width: 250px;
        margin:12px;
        padding:15px;
        background: var(--glass-bg);
        color: rgba(220,255,240,0.98);
        font-size:16px;
        border-radius:12px;
        border: 1px solid var(--border);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 10px rgba(var(--accent),0.12);
        cursor:pointer;
        box-sizing: border-box;
        transition: transform .28s ease, box-shadow .28s ease, background .28s ease, border .28s ease;
        opacity:0;
        animation: buttonPop .82s ease forwards;
    }

    /* Staggered Button Entry Animations */
    .btn:nth-child(1) { animation-delay: 0.08s; }
    .btn:nth-child(2) { animation-delay: 0.18s; }
    .btn:nth-child(3) { animation-delay: 0.28s; }
    .btn:nth-child(4) { animation-delay: 0.38s; }
    .btn:nth-child(5) { animation-delay: 0.48s; }
    .btn:nth-child(6) { animation-delay: 0.58s; }
    .btn:nth-child(7) { animation-delay: 0.68s; }
    .btn:nth-child(8) { animation-delay: 0.78s; }
    .btn:nth-child(9) { animation-delay: 0.88s; }
    .btn:nth-child(10){ animation-delay: 0.98s; }

    /* Button Hover Effect */
    .btn:hover{
        transform: scale(1.03) translateY(-3px); /* Smoother hover */
        box-shadow:
            0 0 12px rgba(var(--accent),0.55),
            0 0 24px rgba(var(--accent-2),0.28);
        background: rgba(200,255,230,0.22);
        border: 1px solid rgba(var(--accent-2),0.85);
        color: #ffffff;
    }

    /* Media Query for Mobile Responsiveness */
    @media (max-width:560px){ .btn{ width:92%; } h2{ width:92%; } }
</style>

<script>
    function goToMatLevel() {
        // This will redirect the user to a page named 'matlevel.html'
        window.location.href = "matlevel.html";
    }
</script>

</head>
<body>
    <h2>Mathematics â€“ Class 8</h2>
    <div class="container">
        <button class="btn" onclick="goToMatLevel()">Rational Numbers</button>
        <button class="btn" onclick="goToMatLevel()">Linear Equations in One Variable</button>

        <button class="btn" onclick="goToMatLevel()">Construction of Quadrilaterals</button>
        <button class="btn" onclick="goToMatLevel()">Exponents &amp; Powers</button>

        <button class="btn" onclick="goToMatLevel()">Comparing Quantities</button>
        <button class="btn" onclick="goToMatLevel()">Square &amp; Cube Roots</button>

        <button class="btn" onclick="goToMatLevel()">Frequency Tables &amp; Graphs</button>
        <button class="btn" onclick="goToMatLevel()">Geometrical Figures</button>

        <button class="btn" onclick="goToMatLevel()">Area of Plane Figures</button>
        <button class="btn" onclick="goToMatLevel()">Direct &amp; Inverse Proportions</button>
    </div>
</body>
</html>
