<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Algoplay | Teacher Signup</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top left, #4f46e5, transparent 50%),
                radial-gradient(circle at bottom right, #ec4899, transparent 50%),
                #020617;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

/* CARD */
.card {
    width: 420px;
    padding: 35px;
    border-radius: 22px;
    background: rgba(15, 23, 42, 0.85);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

/* HEADER */
.card h2 {
    text-align: center;
    margin-bottom: 5px;
    font-size: 30px;
}

.card p {
    text-align: center;
    font-size: 13px;
    opacity: 0.8;
    margin-bottom: 25px;
}

/* INPUTS */
.group {
    margin-bottom: 14px;
}

.group label {
    font-size: 11px;
    opacity: 0.7;
}

.group input {
    width: 100%;
    margin-top: 6px;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid rgba(129,140,248,0.5);
    background: rgba(15,23,42,0.9);
    color: white;
    outline: none;
    transition: 0.2s;
}

.group input:focus {
    border-color: #7dd3fc;
    box-shadow: 0 0 0 1px rgba(56,189,248,.6);
}

/* BUTTON */
.btn {
    width: 100%;
    padding: 13px;
    margin-top: 18px;
    border-radius: 999px;
    border: none;
    background: linear-gradient(135deg,#22d3ee,#6366f1,#ec4899);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 30px rgba(99,102,241,0.6);
}

.btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

/* FOOTER */
.footer {
    margin-top: 18px;
    font-size: 12px;
    text-align: center;
}

.footer a {
    color: #7dd3fc;
    text-decoration: none;
}
</style>
</head>

<body>

<div class="card">
    <h2>Teacher Signup</h2>
    <p>Create your Algoplay educator account</p>

    <div class="group">
        <label>Full Name</label>
        <input id="name" type="text" placeholder="Enter your name">
    </div>

    <div class="group">
        <label>Email Address</label>
        <input id="email" type="email" placeholder="Enter your email">
    </div>

    <div class="group">
        <label>School / Organization</label>
        <input id="schoolname" type="text" placeholder="Enter school name">
    </div>

    <div class="group">
        <label>Password</label>
        <input id="password" type="password" placeholder="Create password">
    </div>

    <button class="btn" id="signupBtn">Create Account</button>

    <div class="footer">
        Already have an account?
        <a href="teacherlogin.html">Login</a>
    </div>
</div>

<script>
const API = "http://localhost:5000";

document.getElementById("signupBtn").addEventListener("click", async () => {
    const btn = document.getElementById("signupBtn");
    btn.disabled = true;
    btn.textContent = "Creating...";

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const schoolname = document.getElementById("schoolname").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!name || !email || !schoolname || !password) {
        alert("Please fill all fields");
        btn.disabled = false;
        btn.textContent = "Create Account";
        return;
    }

    try {
        const res = await fetch(`${API}/TeacherSignup`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                name,
                email,
                schoolname,
                password
            })
        });

        const data = await res.json();

        if (!res.ok || data.error) {
            alert(data.error || "Signup failed");
            return;
        }

        alert("Teacher signup successful!");
        window.location.href = "teacherlogin.html";

    } catch (err) {
        alert("Server error. Check backend.");
        console.error(err);
    } finally {
        btn.disabled = false;
        btn.textContent = "Create Account";
    }
});
</script>

</body>
</html>
